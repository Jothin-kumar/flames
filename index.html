<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames Calculator</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/in.css">
    <link rel="stylesheet" href="style/calc.css">
    <link rel="stylesheet" href="style/out.css">
    <script src="script/anim.js"></script>
    <script src="script/scroll.js"></script>
    <script src="script/in.js"></script>
    <script src="script/calc.js"></script>
    <script src="script/out.js"></script>
    <script src="script/reset.js"></script>
</head>
<body onload="bodyLoadedAnim(); bodyLoadedScroll(); loadedIn()">
    <noscript>
        <style>
            #main {
                display: none;
            }
        </style>
        <p class="no-js">This page requires JavaScript. Enable JavaScript and refresh this page.</p>
    </noscript>
    <div id="main">
        <div class="slide show-slide" id="in">
            <div class="field" id="input-field" onload="">
                <input type="text" id="your-name" placeholder="Your Name" maxlength="20">
                <input type="text" id="crush-name" placeholder="Crush Name" maxlength="20">
                <button id="flames-btn" onclick="flamesButtonClicked()">FLAMES</button>
            </div>
        </div>
        <div class="slide hide-slide" id="calc">
            <div class="field" id="calc-field">
                <div class="calc-name" id="name1"></div>
                <div class="calc-name" id="name2"></div>
                <p id="remaining-letters-count"></p>
                <div id="flames"></div>
            </div>
        </div>
        <div class="slide hide-slide" id="out">
            <div class="field" id="output-field">
                <p id="result"></p>
                <p id="comment"></p>
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
